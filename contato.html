<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7136121133465965"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Bacanos Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="jolly_roger_sapofrog.png" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
</head>
<script src="script.js"></script>
<body>
    <header>
        <div class="logo">
            <h1>BacanosStore</h1>
            <img src="jolly_roger_sapofrog.png" alt="Logo BacanosStore">
        </div>
        <div class="search-bar">
            <input type="text" id="header-busca" placeholder="Buscar jogos...">
            <div id="suggestions" class="suggestions"></div>
            <button id="header-buscar">Buscar</button>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="bacanosstore.html">Início</a></li>
            <li><a href="allgames.html">Jogos</a></li>
            <li><a href="promocao.html">Promoções</a></li>
            <li><a href="novidade.html">Novidades</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
    <main>
        <section class="contato">
            <h2>Fale Conosco</h2>
            <form action="https://formsubmit.co/brunopierrecopercinioliveira@gmail.com" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
            <div class="social-links">
                <p>Ou entre em contato pelas redes sociais:</p>
                <a href="https://discord.gg/7qvhJUqZby">Discord</a>
                <a href="https://github.com/prunbo/BacanosStore.git">GitHub</a>
                <a href="https://www.reddit.com/user/Prunbo/">Reddit</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 BacanosInc. Todos os direitos reservados.</p>
        <div class="social-links">
            <a href="https://discord.gg/7qvhJUqZby">Discord</a>
            <a href="https://github.com/prunbo/BacanosStore.git">GitHub</a>
            <a href="https://www.reddit.com/user/Prunbo/">Reddit</a>
            <a href="index.html">Central Bacanos</a>
        </div>
    </footer>
    <script>
    // Torna a barra de pesquisa do header funcional
    const headerBuscaInput = document.getElementById('header-busca');
    const headerBuscarBtn = document.getElementById('header-buscar');
    if (headerBuscaInput && headerBuscarBtn) {
        function pesquisarHeader() {
            const query = headerBuscaInput.value.trim();
            if (query) {
                localStorage.setItem('searchQuery', query);
                window.location.href = 'allgames.html';
            }
        }
        headerBuscarBtn.addEventListener('click', pesquisarHeader);
        headerBuscaInput.addEventListener('keyup', function(e) {
            if (e.key === 'Enter') pesquisarHeader();
        });
    }
    </script>
</body>
</html>
