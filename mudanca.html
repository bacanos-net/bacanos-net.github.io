<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bacanos Net — Aviso de Mudança</title>
<link href='https://fonts.googleapis.com/css?family=JetBrains+Mono' rel='stylesheet'>
<style>
  body {
    font-family: 'JetBrains Mono', monospace;
    background: linear-gradient(120deg, #f4f4f4 70%, #eaffd0 100%);
    color: #222;
    margin: 0; padding: 0;
  }
  header {
    background: #1a1a1a;
    padding: 20px 30px;
    color: #aaff00;
    text-align: center;
    font-size: 28px;
    letter-spacing: 2px;
  }
  main {
    max-width: 700px;
    margin: 40px auto;
    padding: 0 20px;
  }
  h1 {
    color: #4e8d00;
    margin-bottom: 16px;
    text-align: center;
  }
  p {
    font-size: 18px;
    line-height: 1.5;
    margin-bottom: 32px;
    text-align: center;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  textarea {
    resize: vertical;
    min-height: 80px;
    padding: 12px;
    border: 2px solid #aaff00;
    border-radius: 8px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 16px;
    outline: none;
    transition: border-color 0.2s;
  }
  textarea:focus {
    border-color: #7ee500;
  }
  button {
    background: #aaff00;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    color: #222;
    font-size: 16px;
    transition: background 0.2s;
  }
  button:hover {
    background: #7ee500;
    color: #fff;
  }
  #comentarios {
    margin-top: 40px;
    border-top: 2px solid #aaff00;
    padding-top: 24px;
  }
  #comentarios h2 {
    color: #4e8d00;
    margin-bottom: 16px;
    text-align: center;
  }
  .comentario {
    background: #eaffd0;
    border-radius: 12px;
    padding: 12px 18px;
    margin-bottom: 16px;
    box-shadow: 0 2px 8px rgba(122,255,0,0.07);
    white-space: pre-wrap;
    font-size: 16px;
    color: #222;
  }
</style>
</head>
<body>
  <header>Bacanos Net</header>
  <main>
    <h1>Estamos mudando!</h1>
    <p>
      Olá, bacanos! Estamos transformando nosso site para algo novo, mais livre e colaborativo.<br />
      Aqui você pode deixar seus comentários, dúvidas ou sugestões sobre essa mudança.
    </p>

    <form id="form-comentario">
      <textarea id="campo-comentario" placeholder="Escreva seu comentário aqui..." required></textarea>
      <button type="submit">Enviar comentário</button>
    </form>

    <section id="comentarios">
      <h2>Comentários da galera</h2>
      <!-- Comentários aparecerão aqui -->
    </section>
  </main>

<script>
  const form = document.getElementById('form-comentario');
  const campoComentario = document.getElementById('campo-comentario');
  const areaComentarios = document.getElementById('comentarios');

  let comentarios = [];

  function renderComentarios() {
    const container = document.createElement('div');
    comentarios.forEach(texto => {
      const div = document.createElement('div');
      div.className = 'comentario';
      div.textContent = texto;
      container.appendChild(div);
    });
    // Remove os antigos e adiciona os novos
    const antigos = areaComentarios.querySelectorAll('.comentario');
    antigos.forEach(el => el.remove());
    areaComentarios.appendChild(container);
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const texto = campoComentario.value.trim();
    if (!texto) return;
    comentarios.push(texto);
    campoComentario.value = '';
    renderComentarios();
  });
</script>
</body>
</html>
